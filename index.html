<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu UI</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        .menu-container {
            background: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: red;
            position: relative;
            z-index: 1;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .second-menu {
            background: black;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: 350px;
            border: 2px solid red;
            position: relative;
            animation: glowing-border 1.5s infinite alternate;
            z-index: 1;
        }
        @keyframes glowing-border {
            0% { box-shadow: 0 0 5px red; }
            50% { box-shadow: 0 0 15px red; }
            100% { box-shadow: 0 0 5px red; }
        }

        /* V√≤ng tr√≤n t√≠m ph√°t s√°ng */
        .glowing-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(128, 0, 128, 0.3);
            box-shadow: 0 0 30px 10px rgba(128, 0, 255, 0.8);
            animation: pulse-glow 2s infinite alternate;
            z-index: 0;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 30px 10px rgba(128, 0, 255, 0.8); }
            100% { box-shadow: 0 0 50px 20px rgba(128, 0, 255, 1); }
        }

        .menu-header {
            background: linear-gradient(145deg, #dcdcdc, #f8f8f8);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: white;
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        
        .close-btn {
            position: absolute;
            top: 5px;
            left: 10px;
            color: red;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
        }

        /* Hi·ªáu ·ª©ng l·∫≠t + nh·∫•p nh√°y ƒë·ªè-xanh */
        @keyframes flip-red-blue {
            0% { transform: rotateY(0deg); color: red; }
            50% { transform: rotateY(180deg); color: blue; }
            100% { transform: rotateY(360deg); color: red; }
        }
        .flip-red-blue {
            display: inline-block;
            animation: flip-red-blue 1s infinite linear;
        }

        /* Hi·ªáu ·ª©ng b·∫≠t/t·∫Øt */
        .toggle-btn {
            cursor: pointer;
            transition: 0.3s;
        }
        .active {
            color: green;
        }
        .inactive {
            color: white;
        }

        /* Hi·ªáu ·ª©ng load */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader {
            display: none;
            border: 4px solid white;
            border-top: 4px solid green;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="glowing-circle"></div>

    <div class="menu-container" id="first-menu">
        <p>NH·∫¨P KEY MENU</p>
        <input type="text" id="key-input" placeholder="Nh·∫≠p key...">
        <button onclick="openSecondMenu()">JOIN</button>
        <p id="error-message" style="color: white; display: none;">Key sai! Vui l√≤ng th·ª≠ l·∫°i.</p>
    </div>
    
    <div class="second-menu hidden" id="second-menu">
        <div class="menu-header">
            <span class="rainbow-text">ìÄ´ MINHCHAU SUPPORT REGPLUS ‚öôÔ∏è ìÅà</span>
        </div>
        <span class="close-btn" onclick="closeMenu()">‚úñ</span>
        <div class="menu-content">
            <p><strong>TRIGGER X SLOW - <span class="flip-red-blue">MINH ìÅÅ CHAU</span></strong></p>
            <p class="toggle-btn inactive" id="toggle-fov" onclick="toggleFeature('toggle-fov', 'loader-fov')">‚ñ∂ Fov X Not Toggle ‚òÉ <span class="loader" id="loader-fov"></span></p>
            <p class="toggle-btn inactive" id="toggle-aim" onclick="toggleFeature('toggle-aim', 'loader-aim')">‚ñ∂ Auto Aim Assist üéØ <span class="loader" id="loader-aim"></span></p>
            <p class="toggle-btn inactive" id="toggle-fire" onclick="toggleFeature('toggle-fire', 'loader-fire')">‚ñ∂ Rapid Fire Mode üî• <span class="loader" id="loader-fire"></span></p>
            <p class="toggle-btn inactive" id="toggle-wallhack" onclick="toggleFeature('toggle-wallhack', 'loader-wallhack')">‚ñ∂ Wall Hack Vision üëÄ <span class="loader" id="loader-wallhack"></span></p>
        </div>
    </div>

    <script>
        function openSecondMenu() {
            document.getElementById("first-menu").classList.add("hidden");
            document.getElementById("second-menu").classList.remove("hidden");
        }

        function closeMenu() {
            document.getElementById("second-menu").classList.add("hidden");
            document.getElementById("first-menu").classList.remove("hidden");
        }

        function toggleFeature(featureId, loaderId) {
            const feature = document.getElementById(featureId);
            const loader = document.getElementById(loaderId);
            loader.style.display = "inline-block";
            
            setTimeout(() => {
                feature.classList.toggle("inactive");
                feature.classList.toggle("active");
                loader.style.display = "none";
            }, 1000);
        }

        particlesJS("particles-js", { "particles": { "number": { "value": 100 }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5 }, "size": { "value": 2 }, "line_linked": { "enable": true, "color": "#ffffff" }, "move": { "enable": true, "speed": 2 } } });
    </script>

<a href="https://www.facebook.com/nminhchaucheat" target="_blank" class="fb-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook">
</a>

<style>
    .fb-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: transparent;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .fb-button:hover {
        transform: scale(1.2);
    }

    .fb-button img {
        width: 60px;
        height: 60px;
    }
</style>

</body>

</html>
