<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu UI</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        /* M·∫°ng nh·ªán (Particles.js) */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        /* V√≤ng tr√≤n t√≠m ph√°t s√°ng */
        .circle-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.4) 20%, transparent 70%);
            box-shadow: 0 0 40px 15px rgba(138, 43, 226, 0.8);
            animation: pulse 2s infinite alternate;
            z-index: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .menu-container {
            background: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: red;
            position: relative;
            z-index: 1;
        }

        input {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .second-menu {
            background: black;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: 350px;
            border: 2px solid red;
            position: relative;
            animation: glowing-border 1.5s infinite alternate;
            z-index: 1;
        }
        @keyframes glowing-border {
            0% { box-shadow: 0 0 5px red; }
            50% { box-shadow: 0 0 15px red; }
            100% { box-shadow: 0 0 5px red; }
        }

        .menu-header {
            background: linear-gradient(145deg, #dcdcdc, #f8f8f8);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: white;
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            left: 10px;
            color: red;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
        }

        .toggle-btn {
            cursor: pointer;
        }

        .loader {
            display: none;
            border: 4px solid white;
            border-top: 4px solid green;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-left: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .active {
            color: green;
        }

        .inactive {
            color: white;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>  <!-- Hi·ªáu ·ª©ng m·∫°ng nh·ªán -->
    <div class="circle-glow"></div> <!-- Hi·ªáu ·ª©ng v√≤ng tr√≤n t√≠m ph√°t s√°ng -->

    <div class="menu-container" id="first-menu">
        <p>NH·∫¨P KEY MENU</p>
        <input type="text" id="key-input" placeholder="Nh·∫≠p key...">
        <button onclick="openSecondMenu()">JOIN</button>
        <p id="error-message" style="color: white; display: none;">Key sai! Vui l√≤ng th·ª≠ l·∫°i.</p>
    </div>
    
    <div class="second-menu hidden" id="second-menu">
        <div class="menu-header">
            <span class="rainbow-text">ìÄ´ MINHCHAU SUPPORT REGPLUS ‚öôÔ∏è ìÅà</span>
        </div>
        <span class="close-btn" onclick="closeMenu()">‚úñ</span>
        <div class="menu-content">
            <p><strong>TRIGGER X SLOW - <span class="flip">MINH ìÅÅ CHAU</span></strong></p>
            <p class="toggle-btn inactive" id="toggle-fov" onclick="toggleFeature('toggle-fov', 'loader-fov')">‚ñ∂ Fov X Not Toggle ‚òÉ <span class="loader" id="loader-fov"></span></p>
            <p class="toggle-btn inactive" id="toggle-aim" onclick="toggleFeature('toggle-aim', 'loader-aim')">‚ñ∂ Auto Aim Assist üéØ <span class="loader" id="loader-aim"></span></p>
            <p class="toggle-btn inactive" id="toggle-fire" onclick="toggleFeature('toggle-fire', 'loader-fire')">‚ñ∂ Rapid Fire Mode üî• <span class="loader" id="loader-fire"></span></p>
            <p class="toggle-btn inactive" id="toggle-wallhack" onclick="toggleFeature('toggle-wallhack', 'loader-wallhack')">‚ñ∂ Wall Hack Vision üëÄ <span class="loader" id="loader-wallhack"></span></p>
        </div>
    </div>

    <script>
        function openSecondMenu() {
            document.getElementById("first-menu").classList.add("hidden");
            document.getElementById("second-menu").classList.remove("hidden");
        }

        function closeMenu() {
            document.getElementById("second-menu").classList.add("hidden");
            document.getElementById("first-menu").classList.remove("hidden");
        }

        function toggleFeature(featureId, loaderId) {
            const feature = document.getElementById(featureId);
            const loader = document.getElementById(loaderId);
            loader.style.display = "inline-block";

            setTimeout(() => {
                feature.classList.toggle("inactive");
                feature.classList.toggle("active");
                loader.style.display = "none";
            }, 1000);
        }

        // Hi·ªáu ·ª©ng m·∫°ng nh·ªán (Particles.js)
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "color": "#ffffff" },
                "move": { "enable": true, "speed": 2 }
            }
        });
    </script>
</body>
</html>
